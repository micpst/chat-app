{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block link %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Title start -->
        <div class="col-12 h-10 d-flex align-items-center border bg-light">
            <h1>Chats</h1>
        </div>
        <!-- Title stop -->

        <!-- Sidebar start -->
        <div class="container-fluid col-3 h-90">
            <div class="row h-100">
                <!-- Searchbar start -->
                <div class="col-12 h-10 d-flex align-items-center border bg-light">
                    <div class="form-group w-100 has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
                <!-- Searchbar stop -->

                <!-- Users list start -->
                <div class="col-12 h-90 p-0 overflow-auto border bg-light">
                    <ul id="chats" class="chat-list"></ul>
                </div>
                <!-- Users list stop -->
            </div>
        </div>
        <!-- Sidebar stop -->

        <!-- Chat start -->
        <div class="col-9 h-90 border bg-light">
        </div>
        <!-- Chat stop -->
    </div>
</div>
{% endblock %}

{% block script %}
<script id="chat-template" type="text/html">
    <li class="chat-list-item d-flex align-items-center">
        <div class="user-avatar">
            <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="">
            <span class="user-status busy"></span>
        </div>
        <div class="user-details w-100 text-truncate">
            <div>
                <span class="fs-6 fw-bold">{% raw %}{{ recipientName }}{% endraw %}</span>
            </div>
            <div class="d-flex justify-content-between text-truncate">
                <small class="text-muted text-truncate">{% raw %}{{ senderName }}: {{ body }}{% endraw %}</small>
                <small class="text-muted">{% raw %}{{ createdAt }}{% endraw %}</small>
            </div>
        </div>
    </li>
</script>

<script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
